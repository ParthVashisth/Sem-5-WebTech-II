<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandrayaan 3 Animation</title>
  <link rel="stylesheet" href="chandarayan.css">
</head>
<body>
  <div class="rocket">
    <div class="rocket-body"></div>
    <div class="rocket-wing"></div>
    <div class="rocket-window"></div>
  </div>
  <div class="info-panel">
    <h2>Information Panel</h2>
    <p class="info-text" id="body-info">Rocket Body - Contains the main components of the spacecraft.</p>
    <p class="info-text" id="wing-info">Rocket Wing - Helps in stabilizing the spacecraft during flight.</p>
    <p class="info-text" id="window-info">Rocket Window - Provides a view for the astronauts inside.</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="chandarayan.js"></script>
</body>
</html>
